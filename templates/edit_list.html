{% extends "layout.html" %}

{% block edit_list %}
<!-- data-bs-theme="light" -->

<form action="/save_list" method="POST">

    <div class="card-body" data-bs-theme="dark">
        <table  id="table" class="table table-hover ">
            <thead>
                <tr class="table-dark">
                <th scope="col"><strong>#</strong></th>
                <th scope="col"><strong>Band</strong></th>
                <th scope="col"><strong>Track</strong></th>
                <th scope="col"><strong>Time</strong></th>
                <th scope="col"><strong>Operators</strong></th>
                </tr>
            </thead>
            <tbody>
            {% for item in lyst %}
            <tr>
                <!-- order -->
                <td><input type="hidden" name="order" value="{{item['order']}}">{{item['order']}}</td>
                <!-- artist -->
                <td class="d-flex flex-column">
                    <input type="hidden" name="artist" value="{{item['artist']}}">{{item['artist']}}
                    <input type="hidden" name="album" value="{{item['album']}}"><small class="text-body-secondary">{{item['album']}}</small>
                </td> 
                <!-- track -->
                <td class="align-middle"><input type="hidden" name="track" value="{{item['track']}}">{{item['track']}}</td>
                <!-- time -->
                <td><input type="hidden" name="time" value="{{item['time']}}">{{item['time']}}</td>
                <td>
                    <img src="img/garbage_collector.png" width="25px" height="25px">
                    <img src="img/info.png" width="25px" height="25px">
                </td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
    </div>
    <div class="card-footer p-2">
        <button type="button" onclick="upNdown('up');" class="btn btn-outline-success m-2">Up</button>
        <button type="button" onclick="upNdown('down');" class="btn btn-outline-danger">Down</button>
    </div>
    <div>
        <button type="submit" class="btn btn-danger">Danger</button>
    </div>
</form>
  <script></script>
{% endblock  %}
