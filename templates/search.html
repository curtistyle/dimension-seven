{% extends "layout.html" %}

{% block search %}

        <div class="d-flex align-self">
            <div class="container-fluid row m-0  justify-content-center align-items-start" >
                <div class="card w-50 border-primary">
                    <div class="card-body" >
                        
                        <div class="page-header">
                            <div class="row">
                                <div class="col-lg-12 text-center ">
                                    <h1 class="text-opacity-75" id="buttons">SEARCH</h1>
                                </div>
                            </div>
                        </div>

                        <!-- input search -->
                        <div class="page-header mt-3">
                            <div class="row">
                                <div class=" text-center "data-bs-theme="light">
                                    <!-- form search -->
                                    <form class="input-group mb-3" action="/search" method="POST">
                                        <input class="form-control form-control-lg opacity-75" type="text" placeholder="Artist..." id="inputSearch" name="artist">
                                        <button type="submit" class="btn btn-outline-secondary"><img src="{{url_for('static', filename='img/search.svg')}}" class="fw-lighter" width="40"></button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    
{% endblock  %}
