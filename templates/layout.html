<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Dimension Seven</title>
</head>
<body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Dimen7ion</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home
                        <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Separated link</a>
                        </div>
                    </li>
                </ul>
                
                <div class="d-flex">
                    <!-- Estado de sesion -->
                    {% if state == True %}
                    <!-- boton log out (cerrar sesion) -->
                    <a href="/log_out"><button class="btn btn-danger disabled my-2 my-sm-0" type="submit">Sign Up</button></a>
                    {% else %}
                    <!-- boton login (iniciar sesion) -->
                    <a href="/login"><button class="btn btn-secondary my-2 my-sm-0" type="submit">Login</button></a>
                    <!-- boton sign_up (registrase) -->
                    <a href="/sign_up"><button class="btn btn-dark disabled my-2 my-sm-0" type="submit">Sign Up</button></a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>


    {% block index %}
    {% endblock  %}

    {% block login %}
    {% endblock  %}

    {% block sign_up %}
    {% endblock  %}

</body>
</html>
